# SonarCloud configuration for a Ruby on Rails app with Node.js, RSpec, Jest, and PostgreSQL

# Organization and project details (update these values for your setup)
sonar.organization=ninjatest
sonar.projectKey=brianbaggs35_qalab
sonar.projectName=qalab

# Main source code inclusions
sonar.inclusions=app/**,lib/**,config/**,db/seeds.rb,db/structure.sql,public/404.html,public/422.html,public/500.html,app/javascript/**,app/assets/**,package.json,yarn.lock

# Exclude generated files, dependencies, test folders, and JS test files
sonar.exclusions=node_modules/**,spec/**,test/**,db/schema.rb,db/migrate/**,tmp/**,public/packs/**,public/assets/**,vendor/**,bundle/**,**/*.test.js,**/*.spec.js

# Explicitly specify test files for SonarCloud coverage analysis
sonar.test.inclusions=spec/**,test/**,**/*.test.js,**/*.spec.js,**/*.test.jsx,**/*.spec.jsx,**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx

# Set main language if desired
# sonar.language=rb

# Encoding of the source code
sonar.sourceEncoding=UTF-8